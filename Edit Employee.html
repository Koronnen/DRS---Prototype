    <script>
        document.querySelectorAll('.pen-icon').forEach(penIcon => {
            penIcon.addEventListener('click', (event) => {
                const roleContainer = penIcon.closest('.role-container');
                const roleDropdown = roleContainer.querySelector('.role-dropdown');
                roleDropdown.style.display = roleDropdown.style.display === 'block' ? 'none' : 'block';
            });
        });

        document.querySelectorAll('.role-option').forEach(roleOption => {
            roleOption.addEventListener('click', (event) => {
                const roleContainer = roleOption.closest('.role-container');
                const currentRole = roleContainer.querySelector('.current-role');
                const newRole = roleOption.textContent;
                currentRole.textContent = newRole;
                roleContainer.querySelector('.role-dropdown').style.display = 'none';
            });
        });
    </script>
